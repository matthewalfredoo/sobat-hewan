        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h5 class="opening-jumbotron-text">
                            <br/><br/><br/>
                            <h1 style="font-weight: 900;">Form Daftar Akun</h1>

                            <br/><br/><br>

        <br/><br/>
        <form method="POST" onsubmit="return validasi1();" action="suksesRegistrasi.html">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h3>Isi data akun Anda</h3>
                    </div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-md-6">
                        <label for="name" class="text">Nama Lengkap</label>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="input" id="nama">
                        <p id="alert-nama" style="color: rgb(167, 22, 22);"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="username" class="text" >Username</label>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="input" id="username">
                        <p id="alert-username" style="color: rgb(167, 22, 22);"></p>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <label for="password" class="text">Password</label>
                    </div>
                    <div class="col-md-6">
                        <input type="password" class="input" id="password">
                        <p id="alert-password" style="color: rgb(167, 22, 22);"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="password" class="text">Konfirmasi Password</label>
                    </div>
                    <div class="col-md-6">
                        <input type="password" class="input" id="passwordUlang">
                        <p id="alert-passwordUlang" style="color: rgb(167, 22, 22);"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="birthdate" class="text">Tanggal Lahir</label>
                    </div>
                    <div class="col-md-6">
                        <input type="date" class="input" id="tanggalLahir">
                        <p id="alert-tanggalLahir" style="color: rgb(167, 22, 22);"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="nomortelp" class="text">Nomor Telepon</label>
                    </div>
                    <div class="col-md-6">
                        <input type="number" class="input" id="noTelp">
                        <p id="alert-noTelp" style="color: rgb(167, 22, 22);"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="email" class="text">Email</label>
                    </div>
                    <div class="col-md-6">
                        <input type="email" class="input" id="email">
                        <p id="alert-email" style="color: rgb(167, 22, 22);"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="kota" class="text">Kota/Kabupaten</label>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="input" id="kabupaten">
                        <p id="alert-kabupaten" style="color: rgb(167, 22, 22);"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="provinsi" class="text">Provinsi</label>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="input" id="provinsi">
                        <p id="alert-provinsi" style="color: rgb(167, 22, 22);"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="Alamat" class="text">Alamat</label>
                    </div>
                    <div class="col-md-6">
                        <textarea name="" class="input" cols="34" rows="3" id="alamat"></textarea> <!--ATUR UKURAN DAN FOKUS WARNA-->
                        <p id="alert-alamat" style="color: rgb(167, 22, 22);"></p>
                    </div>
                </div>

                <br>
                <div class="row">
                    <div class="col-md-12">
                        <input type="submit" class="btn-submit" id="btn-submit" value="Daftar"/>
                    </div>
                </div>
                <br>
                
                </div>
                <br>
                 
                <div class="row">
                    <div class="col-md-12">
                        <hr>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <center><p>Sudah memiliki akun? Silahkan login <a href="loginLandingPage.html" id="disini">disini</a> </p></center> <!--Pergi ke login-->
                    </div>
                </div>

            </div>
        </div>
    </form>
