<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SobatHewan</title>
    <link rel="icon" href="assets/images/tab-logo.png">
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/bootstrap/js/jquery-3.5.1.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/bootstrap/js/jquery.js"></script>
    <link rel="stylesheet" href="assets/proyek.css">
    <link rel="stylesheet" href="assets/loginLanding.css">
</head>
<body>
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0 ">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="assets/images/login-landing-page.jpg" alt="login" class="login-card-img">
          </div>
          
          <div class="col-md-7">
            <div class="card-body">

              <div class="brand-wrapper">
                <p></p>
                <span class="brand-name">SobatHewan</span>
                <img src="assets/images/web-logo.png" height="30"px class="d-inline-block align-top" alt="logo">
              </div>
              <p class="login-card-description">Silahkan masuk ke akun anda</p>

              <!--Form Login-->
                <form method="POST" onsubmit="return validasi1();" action="landingPage.html">
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
                    
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="********" required>
                    
                  </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Login">
                </form>
                
                <!--Navigasi Lupa Password dan Daftar Akun-->
                <a href="lupaPassword.html" class="forgot-password-link">Lupa Password?</a>
                <p class="login-card-footer-text">Belum punya akun? <a href="daftarAkun.html" class="text-reset">Daftar disini</a></p>

                <!--Navigasi Sosial Media-->
                <nav class="login-card-footer-nav">
                    <div class="social-media">
                        <a href="https://facebook.com" class="link-to-social-media">
                            <img src="assets/images/socialmedia/facebook-logo.png" width="30"px/>
                        </a>
                        <a href="https://instagram.com" class="link-to-social-media">
                            <img src="assets/images/socialmedia/instagram-logo.png" width="30"px/>
                        </a>
                        <a href="https://twitter.com" class="link-to-social-media">
                            <img src="assets/images/socialmedia/twitter-logo.png" width="30"px/>
                        </a>
                    </div>
                </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
